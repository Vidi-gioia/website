<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vidi Gioia – Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <aside class="sidebar">
        <a class="logo" href="/">
            <img class="logo" src="../assets/logovidigioia.png">
        </a>
        <nav class="menu">
            <a href="/">Home</a>
            <a href="/portfolio/">Portfolio</a>
            <a href="/about/">About me</a>
            <a href="/contact/" class="active">Contact</a>
        </nav>

        <div class="socials">
            <a href="#">
                <img src="../assets/instagram_small.svg"> 
            </a>
            <a href="#">
                <img src="../assets/linkedin_small.svg"> 
            </a>
        </div>
    </aside>

    <main>
        <div class="contact-layout">
            <div class="contact-form">
                <h2>Contact Form</h2>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email address">
                <textarea placeholder="Leave a message"></textarea>
                <button>Submit</button>
            </div>

            <div>
                <div class="contact-box">
                    email:<br>instagram:<br>facebook:<br>linkedin:
                </div>

                <div class="review">
                    <div class="review-content">
                        <div class="review-stars"></div>
                        <p class="review-text"></p>
                        <strong class="review-author"></strong>
                    </div>

                    <div class="review-controls">
                        <button class="review-prev">‹</button>
                        <button class="review-next">›</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="../js/menu.js"></script>
<script src="../js/reviewCarousel.js"></script>
</body>
</html>
